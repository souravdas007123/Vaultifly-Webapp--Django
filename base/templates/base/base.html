<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <meta name="description" content="this is vaultifly, a project management software that helps you to manage your projects, tasks, teams and much more.">
    <link rel="stylesheet" href="{% static 'base/css/base.css' %}">
    <title>Vaultifly</title>
</head>
<body>
    <aside>
        {% include "page_html/sidebar.html" %}
    </aside>
    <section>
        <nav>{% include "page_html/navbar.html" %}</nav>
        <main>
            <div class="main_heading">
                <h5>{% block heading %}{% endblock heading %}</h5>
            </div>
            <div class="main_content">
                <div class="main_content_navigation_tab">
                    {% block navigation_tab %}{% endblock navigation_tab %}
                </div>
                <div class="main_content_data">
                    {% block main_data %}
                    
                    {% endblock main_data %}
                </div>
            </div>
        </main>
    </section>
     <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
</body>
</html>
